<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Reconciliation</title>
</head>
<body>
    <h1>Upload Account Statement and Our Books</h1>
    <form action="/process" method="POST" enctype="multipart/form-data">
        <label for="ac_statement">Account Statement:</label>
        <input type="file" name="ac_statement" id="ac_statement" required>
        <br><br>
        <label for="our_books">Our Books:</label>
        <input type="file" name="our_books" id="our_books" required>
        <br><br>
        <button type="submit">Process</button>
    </form>
</body>
</html>
